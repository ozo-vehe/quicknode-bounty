<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First dApp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="uploadContainer">
      <h1>Amine Card NFT</h1>
      <form>
        <h2>Upload anime card</h2>
        <div class="charName">
          <label for="charName">Anime Character Name:</label> <br />
          <input type="text" id="charName" required/>
        </div>

        <div class="imgUrl">
          <label for="imgUrl">IPFS Image URL:</label> <br />
          <input type="url" id="imgUrl" required/>
        </div>
        
        <div class="formButtons">
          <button class="createNft"> Create NFT<span class="loader hideLoader"></span></button>
          <button class="getNft"> Get NFT<span class="loader hideLoader"></span></button>
        </div>        
      </form>
    </div>

    <div class="animeCardsContainer">
      <h1>Minted Anime Cards</h1>
      <div class="animeCards">
      </div>
    </div>

  <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>
  <script src="main.js"></script>
  </body>
</html>
